<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - Quiz Engine</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="quiz-creator-header">
            <h1>Create Quiz for <span id="className">Class</span></h1>
            <a href="#" onclick="history.back()" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Class
            </a>
        </div>

        <section class="generation-settings">
            <h2>Quiz Settings</h2>
            <div class="preset-section">
                <h3>Quick Presets</h3>
                <div class="preset-buttons">
                    <button id="preset-fast" class="active" data-preset="5">Quick (5)</button>
                    <button id="preset-full" data-preset="20">Full (20)</button>
                </div>
            </div>
        </section>

        <section class="upload-section">
            <h1>Generate Quiz from Learning Material</h1>
            <p class="upload-description">Upload study materials to create a quiz for your class.</p>
            
            <div id="drag-drop-zone" class="drag-drop-zone">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>Drag & drop your file here</h3>
                <p>or <button id="browse-btn" class="upload-btn">browse your files</button></p>
                <p class="file-format">Supports .txt files up to 5MB</p>
                <input type="file" id="file-input" accept=".txt" hidden>
            </div>
            
            <div id="file-name" class="file-name"></div>
            
            <div id="quiz-options" class="quiz-options" style="display: none;">
                <div class="form-group">
                    <label for="quiz-title">Quiz Title</label>
                    <input id="quiz-title" type="text" placeholder="Enter quiz title">
                </div>
                
                <div class="form-group">
                    <label for="num-questions">Number of Questions</label>
                    <input id="num-questions" type="number" min="1" max="50" value="5">
                </div>
                
                <div class="option-actions">
                    <button id="generate-quiz-btn" class="btn btn-primary">
                        Generate & Assign Quiz
                        <span class="btn-icon">â†’</span>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script src="js/create_class_quiz.js"></script>
</body>
</html>
