<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Dashboard - Quiz Engine</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Quiz Engine</h2>
                <span class="mode-badge">Education</span>
            </div>
            
            <div class="user-profile">
                <div class="avatar" id="userAvatar">U</div>
                <h3 id="userName">Loading...</h3>
                <p id="userRole">Student</p>
            </div>



            <nav class="sidebar-nav" id="sidebarNav"></nav>

            <div class="sidebar-footer">
                <a href="index.html" class="btn-logout">
                    <i class="fas fa-home"></i>
                    <span>Back to Home</span>
                </a>
            </div>
        </aside>

        <main class="main-content" id="mainContent"></main>
    </div>

    <!-- Create Class Modal -->
    <div id="createClassModal" class="modal" aria-hidden="true">
        <div class="modal-content">
          <button class="close" aria-label="Close">&times;</button>
          <div class="modal-header">
            <div class="modal-icon">ðŸ“š</div>
            <h2>Create New Class</h2>
          </div>
          <form id="createClassForm">
            <div class="form-group">
              <label for="class-name">Class Name</label>
              <div class="input-wrapper">
                <i class="fas fa-chalkboard input-icon"></i>
                <input type="text" id="class-name" required placeholder="e.g., Math 101">
              </div>
            </div>
            <div class="form-group">
              <label for="class-description">Description (Optional)</label>
              <div class="input-wrapper">
                <i class="fas fa-font input-icon"></i>
                <textarea id="class-description" rows="3" placeholder="Brief description of the class"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary btn-block">Create Class</button>
            </div>
          </form>
        </div>
    </div>

    <!-- Join Class Modal -->
    <div id="joinClassModal" class="modal" aria-hidden="true">
        <div class="modal-content">
          <button class="close" aria-label="Close">&times;</button>
          <div class="modal-header">
            <div class="modal-icon">ðŸŽ“</div>
            <h2>Join Class</h2>
          </div>
          <form id="joinClassForm">
            <div class="form-group">
              <label for="join-class-code">Class Code</label>
              <div class="input-wrapper">
                <i class="fas fa-key input-icon"></i>
                <input type="text" id="join-class-code" required placeholder="Enter 6-digit code" maxlength="10">
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary btn-block">Join Class</button>
            </div>
          </form>
        </div>
    </div>

    <script src="js/cache.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/education_dashboard.js"></script>
</body>
</html>
