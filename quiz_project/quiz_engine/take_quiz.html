<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Quiz Engine</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 id="quizTitle">Loading Quiz...</h1>
            <div class="quiz-progress">
                <span id="questionCounter">Question 1 of 10</span>
            </div>
        </div>

        <div id="quizContent" class="quiz-content"></div>

        <div class="quiz-actions">
            <button id="prevBtn" class="btn btn-secondary" style="display:none">Previous</button>
            <button id="nextBtn" class="btn btn-primary">Next</button>
            <button id="submitBtn" class="btn btn-primary" style="display:none">Submit Quiz</button>
        </div>
    </div>

    <script src="js/take_quiz.js"></script>
</body>
</html>
